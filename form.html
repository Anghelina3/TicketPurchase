<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="form.css">


</head>

<body data-bs-theme="dark">

    <header>
        <div class="container d-flex flex-column align-items-center text-center p-5 gap-4 header">
            <img src="images/logo-full.svg">
            <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
            <h6>Secure your spot at next year's biggest coding conference.</h6>
        </div>
    </header>

    <main class="container mt-4 d-flex flex-column align-items-center" id="form-section">

        <form class="d-flex flex-column gap-3" id="form">

            <p >Upload Avatar</p>


                <div class="card p-2 align-items-center text-center text-light border-dashed border-light bg-transparent-white gap-3 ">
                   <img src="images/icon-upload.svg" id="img-upload" /> <input type="file" id="imgUpload"  accept="image/*" style="display: none;"/>

                    <p>Drag and drop or click to upload</p>

            </div>
            <p><img src="/images/icon-info.svg"  id="img-info"> <small>Upload your photo (JPG or PNG, max size: 5000KB)</small></p>


            <label for="name">Full Name</label>
            <input type="text" name="name" class="form-control bg-transparent-white" id="name" />

            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="example@email.com" class="form-control bg-transparent-white" id="email" />

            <label for="username">GitHub Username</label>
            <input type="text" name="username" placeholder="@yourusername" class="form-control bg-transparent-white" id="username" />
            <button type="button" id="submit" class="btn btn-danger p-2">Generate My Ticket</button>
        </form>
    </main>


    <div id="ticket-section" class="d-none">
    
    </div>
    <script src="/form.js"></script>


</body>

</html>
